<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>口が勝手に開くフェイスエフェクト</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header>
        <h1>自動で口が開閉するフェイスエフェクト</h1>

      </header>

      <section class="stage">
        <video class="input-video" autoplay playsinline></video>
        <canvas class="output-canvas"></canvas>
        <div class="status" aria-live="polite"></div>
        <button class="fullscreen-btn" aria-label="フルスクリーン" title="フルスクリーン">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
          </svg>
        </button>
      </section>

      <section class="controls">
        <label>
          口の最大開き
          <input type="range" min="1" max="5" step="0.05" value="2" id="mouthScale" />
        </label>
      </section>

      <footer>
        <small>※ ブラウザでカメラの使用を許可してください。</small>
      </footer>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-delaunay@6/dist/d3-delaunay.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
